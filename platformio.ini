[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.partitions = partition.csv
lib_deps =
	adafruit/Adafruit ADS1X15@^2.4.0
	adafruit/Adafruit GFX Library@^1.11.5
	signalk/SensESP@^2.6.0
	adafruit/Adafruit SSD1306@^2.5.7
	SensESP/OneWire@^2.0.0